{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<div class="container p-4">
    <div class="row">
        <div class="col-md-6 mx-auto">

            <div class="card formModel animated fadeInDown">
                <div class="d-flex flex-column pb-3">
                    <img src="{% static 'image/images.png' %}" class="img-fluid mx-auto d-block mt-4" width="200" height="200">
                </div>
                <div class="card-body">
                    
                    <div class="alert alert-danger">
                        {% for field in form_regis %}
                            <ul>
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        {% endfor %}
                    </div>

                    <form action="" method="post">{% csrf_token %}
                        <h1 class="h3 mb-3 font-weight-normal text-center">My Chance</h1>
                        <div class="form-group">
                            <input type="text" name="cagnote" id="inputFullname" class="form-control" placeholder="Ma Cagnote" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="coteEquip1" id="inputCoteEquip1" class="form-control" placeholder="Cote Equipe 1" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="miseEquip1" id="inputMiseEquip1" class="form-control" placeholder="Mise Equipe 1" required autofocus>
                        </div>
                        <div class="form-group">
                            <input type="text" name="coteEquip2" id="inputCoteEquip2" class="form-control" placeholder="Cote Equipe 2" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="miseEquip2" id="inputMiseEquip2" class="form-control mt-2" placeholder="Mise Equipe 2" required>
                        </div>
                    
                        <button type="submit" class="btn btn-outline-success">Save</button>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
